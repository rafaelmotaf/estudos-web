<body>

      <img src="img/trello.svg" alt="Logo do trello" width="200">

      <h1>Fazer login no trello</h1>

      <form action="" method="get">

        <label for="email">Email:</label> <br>
        <input type="text" name="email" id="email" placeholder="Insira o e-mail"> <br>

        <label for="senha">Senha:</label> <br>
        <input type="password" name="senha" id="senha" placeholder="Insira a senha"> <br>
        <br>

        <input type="submit" value="Fazer login">

          <br> <br>

        <p>Ou</p>

        <button>
          
          <img src="img/google.svg" alt="SÃ­mbolo do google" width="20" id="google">
          <label for="google">Continuar com o Google</label>

        </button>

        <br> <br>

        <button>
          <img src="img/microsoft.svg" alt="Simbolo microsoft" id="microsoft" width="20">
          <label for="microsoft">Continuar com o Microsoft</label>
        </button>

        <br> <br>

        <button>
          <img src="img/apple.svg" alt="Simbolo apple" id="apple" width="20">
          <label for="apple">Continuar com a Apple</label>
        </button>

        <br> <br>

      </form>
      
      <img src="img/atlassian.svg" alt="Logo atlassian" width="200">
