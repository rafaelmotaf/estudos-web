<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas ordenadas e não ordenadas</title>
</head>
<body>
    
    <!--
    ul -> unordered lista(lista não ordenada)
    ol -> ordered list (lista ordenada)
    li -> list item (item de lista)
    -->
    <h1>
        Lista não ordenada

    </h1>
    <ul >

        <li>Veículos</li>
        <li>Tecnologia</li>
        <li>
            <ul>
                <li>
                    Celulares 
                </li>
                <li>
                    Cameras e acessórios
                </li>
            </ul>
        </li>
    </ul>

    <h2>
        Lista ordenada
    </h2>

    <ol>
        <li>
            Casa
        </li>

        <li>
            Carro
        </li>

        <li>
            Moto
        </li>

    </ol>
</body>
</html>
