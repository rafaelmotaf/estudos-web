<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais formulário</title>
</head>
<body>
    
    <h1>Exercícios de formulários</h1>

    <fieldset>
        <legend>Dados pessoais</legend>

        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
        <br> <br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
        <br> <br>
        
        <input type="checkbox" name="receber_email">
        <label for="receber_email">Quero receber e-mail</label> 

    </fieldset>

    <fieldset>
        <legend>Informações adicionais</legend>

        <input type="radio" name="tipo" id="pf"> 
        <label for="pf">Pessoa física</label>
        <input type="radio" name="tipo" id="pj">
        <label for="pj">Pessoa juridica</label>

    </fieldset>
    <br>
    <br>
    <input type="submit" name="cadastrar" id="cadastrar">
    


</body>
</html>
